<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <title>loco</title>
    <link rel="shortcut icon" href="favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="/src/styles/style.css" />
    <link rel="preload" href="/cover_loco2.png" as="image" />
    <meta name="theme-color" content="#7c4dff" />
    <meta name="description" content="Loco application" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/loco-logo.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <script type="module" src="/src/main.tsx"></script>
    <style>
      #canvasContainer {
        width: 100vw;
        height: 100vh;
        position: absolute;
      }
    </style>
    <script>
      if (typeof window !== 'undefined' && !window.navigator.userAgent.toLowerCase().includes('electron')) {
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker
              .register('/sw.js')
              .then((registration) => {
                console.log('Service Worker registered with scope:', registration.scope);
              })
              .catch((error) => {
                console.error('Service Worker registration failed:', error);
              });
          });
        }
      }
    </script>
  </head>
  <body>
    <div id="root">
      <div id="canvasContainer">
        <canvas id="mainCanvas"></canvas>
      </div>
    </div>
  </body>
</html>
